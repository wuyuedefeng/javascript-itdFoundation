<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css居中</title>
		<script src="js/lib/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/ilib/ibase.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/ibase.css"/>
		<style type="text/css">
		</style>
	</head>
	<body>
		<hr />水平居中
		<div style="background: gray; margin: 10px;padding: 5px;height: 100px;">
			<span class="i_center_me_horizontally" style="background: red; width: 100px;">
				dsfaasdfasdf
			</span>
		</div>
		
		<div class="i_center_children_horizontally" style="background: gray; margin: 10px;padding: 5px;height: 100px;">
			<p style="background: red;">
				dsfaasdfasdf
			</p>
		</div>
		<hr />垂直居中
		<div class="i_center_children_vertically" style="background: gray; margin: 10px;padding: 5px;height: 100px;">
			<p style="background: red;">
				dsfaasdfasdf11111
			</p>
		</div>
		
		<div class="i_center_children_vertically" style="background: gray; margin: 10px;padding: 5px;height: 100px;">
			<p style="background: red;">
				dsfaasdfasdf11111
			</p>
			<p style="background: red;">
				dsfaasdfasdf
			</p>
		</div>
		
		
		<div style="background: gray; margin: 10px;padding: 5px;height: 100px; position: relative;">
			<p class="i_center_me_vertically" style="background: red;padding: 0;margin: 0;">
				dsfaasdfasdf11111
			</p>
		</div>
		
		<hr />水平 and 垂直 居中
		<div class="i_center_children_hori_verti" style="background: gray; margin: 10px;padding: 5px;height: 100px;">
			<p style="background: red;">
				dsfaasdfasdf11111
			</p>
		</div>
		
		<div class="i_center_children_hori_verti" style="background: gray; margin: 10px;padding: 5px;height: 100px;">
			<p style="background: red;">
				dsfaasdfasdf11111
			</p>
			
			<p style="background: red;">
				dsfaasdfasdf11111
			</p>
		</div>
		
		
		<div style="background: gray; margin: 10px;padding: 5px;height: 100px;">
			<p class="i_center_me_hori_verti" style="background: red;">
				dsfaasdfasdf11111
			</p>
		</div>
		
		
	</body>
</html>
